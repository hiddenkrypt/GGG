<!DOCTYPE HTML>
<html>
	<head>
		<!-- GGG's server loading screen -->
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="LoadingScreens.css">
		<script src="res/cards.js">//event callbacks for some screens</script>
		<script src="SpecialEvents.js">//event callbacks for some screens</script>
		<script src="Directory.js">//list of all loading screens</script>
		<script src="Test.js"></script>
		<script src="ScreenEngine.js"></script>
		<title>	GGG Gmod Server	</title>
	</head>
	<body>
		<div id="coverup"> </div>
		<img src="res/img/full_black_stroke-white_128.png" id="logo"><!-- small GGG logo -->
		<div id='boilerplate'>
			
				<div> <!-- Server name -->
					<span id="title">GGG</span><br>
					<span id="tagline">Extra Crispy Edition</span>
				</div>
				<div id='dynamicstats'>
					<!-- server stats, updated by a GameDetails call -->
					Mode: <span id='mode'></span><br>
					Loading map: <span id='map'></span>
				</div>
			</div>
		</div>
	</body>
</html>
