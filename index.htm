<!DOCTYPE HTML>
<html>
	<head>
		<!-- GGG's server loading screen -->
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="LoadingScreens.css">
		<script src="SpecialEvents.js">//event callbacks for some screens</script>
		<script src="Directory.js">//list of all loading screens</script>
		<script src="ScreenEngine.js">//loading engine</script>
		<title>	GGG Gmod Server	</title>
	</head>
	<body>
		<img src="http://i.imgur.com/hMfgEFz.png" id="logo"><!-- small GGG logo -->
		<div id='boilerplate'>
			<div id='title'> <!-- Server name -->
				Gentlemen's Gaming Server
			</div>
			<div id='dynamicstats'>
				<!-- server stats, updated by a GameDetails call -->
				<span id='mode'></span><br>
				<span id='map'></span>
			</div>
		</div>
		<div style="overflow:hidden;height:270px;width:480px;max-width:100%;max-height:100%;"><div id="youtube_canvas" style="height:100%;width:100%;max-width:100%"><iframe style="height:100%;width:100%;max-width:100%;border:0;" frameborder="0" src="https://www.youtube.com/embed/ruhki3rbJNg?hl=en&amp;autoplay=1&amp;cc_load_policy=0&amp;loop=0&amp;iv_load_policy=0&amp;fs=0&amp;showinfo=0"></iframe></div><a class="youtube-embed-code" href="http://www.tubeembed.com" id="get-youtube-data">tubeembed</a><style>#youtube_canvas img{max-width:none!important;background:none!important}</style></div>
	</body>
</html>
